<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик кликов</title>

<body>
    <!-- задача 1 -->
    <button id="clickButton">Кликни меня</button>
    <p>Количество кликов: <span id="counter">0</span></p>
    <p id="message" style="color: red; display: none;">Вы достигли максимального количества кликов!</p>
    
    <script>
        let count = 0;
        const button = document.getElementById("clickButton");
        const counter = document.getElementById("counter");
        const message = document.getElementById("message");

        button.addEventListener("click", function() {
            count++;
            counter.textContent = count;
            if (count >= 15) {
                button.disabled = true;
                message.style.display = "block";
            }
        });
    </script>

     <!-- задача 2 -->
     <div id="timer">10</div>
     <button onclick="resetTimer()">Сбросить таймер</button>
 
     <script>
         let timeLeft = 10;
         let timerElement = document.getElementById('timer');
         let timerInterval;
 
         function startTimer() {
             clearInterval(timerInterval); 
             timerInterval = setInterval(function () {
                 if (timeLeft > 0) {
                     timerElement.textContent = timeLeft;
                     timeLeft--;
                 } else {
                     clearInterval(timerInterval);
                     timerElement.textContent = "Время вышло!";
                 }
             }, 1000);
         }
 
         function resetTimer() {
             timeLeft = 10;
             timerElement.textContent = timeLeft;
             startTimer();
         }
 
     </script>
